<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator By Arun Kumar Singh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="calculator">
                <input type="text" name="screen" id="screen">

                <table>
                    <tr>
                        <td><button>+</button></td>
                        <td><button>-</button></td>
                        <td><button>*</button></td>
                        <td><button>/</button></td>
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td  rowspan="4"><button class="equal">=</button></td>
                        <!-- <td><button onclick="back()">‚Üê</button></td> -->
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <!-- <td><button>(</button></td> -->
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <!-- <td><button>)</button></td> -->
                    </tr> 
                    <tr>
                        <td><button>0</button></td>
                        <td><button>.</button></td>
                        <td><button>AC</button></td>
                    </tr>
                </table>
                <h4>Made By Arun Kumar Singh</h4>
            </div>
        </div>
    </main>
    <footer>
       <h2>Web Devlopment Task Devloper Days</h2>
       <h3>Done By Arun Kumar Singh</h3>
    </footer>
    
</body>
<script src="index.js"></script>
</html>
